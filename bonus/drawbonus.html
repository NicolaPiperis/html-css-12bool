<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- google font -->

    <!-- font awesome -->

    <!-- css connection -->
    <link rel="stylesheet" href="../css/12bool-responsive.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>bonus 12 bool</title>

</head>
<body>

    <div class="container-draw">

        <div class="row draw">

            <!-- first row -->

            <div class="yellow col-3"></div>

            <div class="col-9 sky"></div>

            <!-- 2row -->

            <div class="yellow col-2"></div>

            <div class="sky col-6"></div>

            <div class="white col-2"></div>

            <div class="sky col-2"></div>

            <!-- 3row -->

            <div class="yellow col-1"></div>

            <div class="sky col-1"></div>

            <div class="white col-1"></div>

            <div class="sky col-4"></div>

            <div class="white col-4"></div>

            <div class="sky col-1"></div>

            <!-- 4row -->

            <div class="sky col-1"></div>

            <div class="white col-3"></div>

            <div class="sky col-1"></div>

            <div class="yellow col-2"></div>

            <div class="sky col-5"></div>

            <!-- 5row -->

            <div class="sky col-4"></div>

            <div class="yellow col-4"></div>

            <div class="sky col-4"></div>

            <!-- 6row -->

            <div class="sky col-3"></div>

            <div class="white col-1"></div>

            <div class="black col-1"></div>

            <div class="yellow col-2"></div>

            <div class="black col-1"></div>

            <div class="white col-1"></div>

            <div class="sky col-3"></div>

            <!-- 7row -->

            <div class="sky col-3"></div>

            <div class="yellow col-2"></div>

            <div class="beak col-2"></div>

            <div class="yellow col-2"></div>

            <div class="sky col-3"></div>

            <!-- 8row -->

            <div class="sky col-4"></div>

            <div class="yellow col-4"></div>

            <div class="sky col-4"></div>

            <!-- 9row -->

            <div class="sky col-3"></div>

            <div class="yellow col-6"></div>

            <div class="sky col-3"></div>

            <!-- 10row -->

            <div class="sea col-3"></div>

            <div class="yellow col-6"></div>

            <div class="sea col-3"></div>

            <!-- 11row -->

            <div class="sea col-4"></div>

            <div class="yellow col-4"></div>

            <div class="sea col-4"></div>

            <!-- 12row -->

            <div class="sea col-12"></div>

        </div>


    </div>
    
</body>
</html>
